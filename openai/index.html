<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>

<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <textarea name="text" placeholder="Text"></textarea>
        <input type="file" name="document" />
        <input type="radio" name="type" checked value="text">Text</input>
        <input type="radio" name="type" value="file">File</input>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
